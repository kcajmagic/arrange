---
linters:
  enable:
    - bodyclose
    - errorlint
    - funlen
    - goconst
    - gosec
    - misspell
    - unconvert
    - prealloc
  disable:
    - errcheck
    - ineffassign
    - dupl

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - funlen
        - gosec

linters-settings:
  errorlint:
    # Report non-wrapping error creation using fmt.Errorf
    errorf: false
  misspell:
    locale: US
